<div *ngIf="mostrar" class="divmostrar">
  <img src="../../../assets/img/FotoPerfil.PNG" alt="" class="imagenPerfil" />
  <div class="seccionMostarInfo">
    <div class="contenedorInfo">
      <div>Nombre:</div>
      <div>Camila</div>
      <div>Edad:</div>
      <div>24</div>
      <div>Correo electronico:</div>
      <div>Camila@gmail.com</div>
    </div>
    <div class="botonActualizarInfo">Actualizar</div>
  </div>
</div>

<div *ngIf="!mostrar" class="divFormularioActualizar">
  <img
    src="../../../assets/img/FotoPerfil.PNG"
    alt=""
    class="imagenPerfil imagenActualizardatos"
  />
  <form
    [formGroup]="actualizarDatosForm"
    (ngSubmit)="enviar(registerForm.value)"
  >
    <label>Nombre:</label>
    <input formControlName="name" type="text" />
    <small
      class="error"
      *ngIf="
        actualizarDatosForm.get('email').hasError('required') &&
        actualizarDatosForm.get('email').touched
      "
      >Este espacio es requerido</small
    >
    <br />
    <label>Edad:</label>
    <input formControlName="age" type="text" />
    <small
      class="error"
      *ngIf="
        actualizarDatosForm.get('email').hasError('required') &&
        actualizarDatosForm.get('email').touched
      "
      >Este espacio es requerido</small
    >
    <br />
    <label>
      Contrase√±a:
    </label>
    <input formControlName="password" type="password" />
    <small
      class="error"
      *ngIf="
        actualizarDatosForm.get('email').hasError('required') &&
        actualizarDatosForm.get('email').touched
      "
      >Este espacio es requerido</small
    >
    <br />
    <label>Correo electronico:</label>
    <input formControlName="email" type="email" />
    <small
      class="error"
      *ngIf="
        actualizarDatosForm.get('email').hasError('required') &&
        actualizarDatosForm.get('email').touched
      "
      >Este espacio es requerido</small
    >
    <br />
    <button type="submit">Guardar cambios</button>
  </form>
</div>
